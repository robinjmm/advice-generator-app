<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="My solution for the Advice Generator App challenge from Frontendmentor.io">

	<!-- Favicons -->
	<link rel="apple-touch-icon" type="image/png" sizes="180x180" href="/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">

	<title>Advice Generator App</title>

	<!-- Font Awesome -->
	<link rel="preload" href="node_modules/@fortawesome/fontawesome-free/css/fontawesome.css" as="style"
		  onload="this.onload=null;this.rel='stylesheet'">
	<noscript>
		<link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/fontawesome.css">
	</noscript>

	<link rel="preload" href="node_modules/@fortawesome/fontawesome-free/css/brands.css" as="style"
		  onload="this.onload=null;this.rel='stylesheet'">
	<noscript>
		<link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/brands.css">
	</noscript>

	<!-- Custom Styles -->
	<link rel="stylesheet" href="./scss/styles.scss">
</head>
<body>

	<article class="card">
		<p class="card__advice-num">Advice #<span class="js-card__advice-num">117</span></p>

		<h1 class="card__advice">
			"<span class="js-card__advice">It is easy to sit up and take notice, what's difficult is getting up and taking action.</span>"
		</h1>

		<picture>
			<source media="(min-width: 540px)" srcset="/images/pattern-divider-desktop.svg">
			<img class="card__divider" src="/images/pattern-divider-mobile.svg" alt="A divider line">
		</picture>

		<button class="button js-button">
			<img src="/images/icon-dice.svg" alt="A black dice">
		</button>
	</article>

	<script type="module" src="./js/main.js"></script>
</body>
</html>
